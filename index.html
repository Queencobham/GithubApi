<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Api</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand">Profile Finder for Github </h1>
    <div class="wrapper">
      
      <div class="git-info">
        <h3>check out repos, followers and more, just by entering a username!! </h3>
        <div class="search-user">
            <input type= "text" id="input" placeholder="Enter username " />
            <input type="submit" class="searchbutton" value="SEARCH" />
                          
        </div>
      </div>
      
      <div class="results animated bounceInLeft">
        <h3>Search Results</h3>
          <div class="container ">
            <div class="result"></div>
          </div>
      </div>
    </div>
  </div>

  

</body>

<script src="main.js"></script>
</html>
